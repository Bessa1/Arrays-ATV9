<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <script>
        //2. Faça um algoritmo para ler 12 números e armazenar em dois arrays: 
        //um com os números acima de 50.
        // Outro com números abaixo de 50.


            var menor = [];
            var maior = [];
            var contagem = 1;
            while(contagem <= 12){
            var n1 = parseInt(prompt('Informe o numero: ' + contagem ));
           
            
                if(n1 < 50){
                menor.push (n1)
            }
             
                 if(n1 >= 50){
                maior.push (n1)
            }



                contagem++;
                }
                alert("Os numeros menores que 50 são: " + menor);
                alert("Os numeros maiores que 50 são: " + maior);
                

    </script>







</head>

</body>
